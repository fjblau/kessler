version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: kessler-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - MONGO_INITDB_DATABASE=kessler

volumes:
  mongodb_data:
    driver: local
